name: CI

on:
  pull_request:

jobs:
  main:
    name: Nx Cloud - Main Job
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.8
    with:
      number-of-agents: 5
      init-commands: |
        npx nx-cloud start-ci-run --stop-agents-after="build" --agent-count=5
      parallel-commands: |
        npx nx-cloud record -- npx nx format:check
      parallel-commands-on-agents: |
        npx nx affected --target=lint --parallel=4
        npx nx affected --target=stylelint --parallel=4
        npx nx affected --target=test --parallel=4 --ci --code-coverage
        npx nx affected --target=build --parallel=4
        npx nx affected --target=component-test --configuration=production --parallel=4

  agents:
    name: Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.8
    with:
      number-of-agents: 5
