<ng-template transloco let-t translocoRead="listInterestPointDialog">
  <h1 mat-dialog-title>{{ t('title') }}</h1>
  <div mat-dialog-content>
    <mat-list role="list">
      @for (poi of interestPoints$ | async; track poi.properties.id) {
        <mat-list-item role="listitem">
          <div class="row">
            <img
              [src]="
                interestPointsService.getSrcFromIconName(poi.properties.icon)
              "
            />
            <span class="name">{{ poi.properties.name }}</span>
            <button
              class="first-button"
              mat-mini-fab
              color="primary"
              (click)="showDetails(poi)"
            >
              <mat-icon>info</mat-icon>
            </button>
            <button mat-mini-fab (click)="startNavigation(poi)">
              <mat-icon>near_me</mat-icon>
            </button>
          </div>
        </mat-list-item>
      }
    </mat-list>
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>
      {{ t('close') }}
    </button>
  </div>
</ng-template>
