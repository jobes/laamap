<ng-template transloco let-t translocoRead="versionNewsDialog">
  <h1 mat-dialog-title>{{ t('title') }}</h1>

  <div mat-dialog-content>
    @for (message of htmlLocalizedMsgs(); track $index) {
      <div [innerHTML]="message"></div>
    } @empty {
      {{ t('emptyList') }}
    }
  </div>

  <div mat-dialog-actions [align]="'end'">
    <button mat-button [mat-dialog-close]="false">
      {{ t('close') }}
    </button>
    <button mat-button cdkFocusInitial (click)="restart()">
      {{ t('restart') }}
    </button>
  </div>
</ng-template>
