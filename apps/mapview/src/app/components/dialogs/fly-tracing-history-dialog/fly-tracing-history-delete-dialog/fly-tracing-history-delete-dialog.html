<ng-template transloco let-t translocoRead="flyHistoryDialog">
  <h1 mat-dialog-title>{{ t('titleDelete') }}</h1>
  <div mat-dialog-content>{{t('messageDelete') }}</div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-button [mat-dialog-close]="true" data-cy="delete-do">
      {{t('delete')}}
    </button>
    <button mat-button [mat-dialog-close]="false" data-cy="cancel">
      {{ t('close') }}
    </button>
  </div>
</ng-template>
