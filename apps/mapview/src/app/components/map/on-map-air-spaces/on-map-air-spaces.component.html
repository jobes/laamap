<mgl-geojson-source
  id="airspacesSource"
  [data]="airSpaces$ | ngrxPush"
></mgl-geojson-source>
<mgl-layer
  id="airspacesLayerBorder"
  type="line"
  source="airspacesSource"
  [filter]="(filter$ | async) || false"
></mgl-layer>
<mgl-layer
  (layerClick)="airspaceClicked($event)"
  id="airspacesLayerClick"
  type="fill"
  source="airspacesSource"
  [paint]="(paint2D$ | async) || undefined"
  [filter]="(filter$ | async) || false"
></mgl-layer>
<mgl-layer
  id="airspacesLayerFill"
  type="fill-extrusion"
  source="airspacesSource"
  [paint]="(paint3D$ | async) || undefined"
  [filter]="(filter$ | async) || false"
  [minzoom]="zoomLevel3D"
></mgl-layer>
