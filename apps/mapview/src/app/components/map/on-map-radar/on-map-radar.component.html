<ng-container
  *ngFor="
    let layer of rainViewerTileUrl$ | ngrxPush;
    let i = index;
    trackBy: radarTileIdentify
  "
>
  <mgl-raster-source
    [id]="'rainViewSource' + i"
    [tileSize]="256"
    [tiles]="[layer.url]"
  ></mgl-raster-source>
  <mgl-layer
    [id]="'rainViewLayer' + i"
    type="raster"
    [source]="'rainViewSource' + i"
    [paint]="{
      'raster-opacity': layer.opacity
    }"
  >
  </mgl-layer>
</ng-container>
